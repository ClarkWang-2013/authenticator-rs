[package]
name = "authenticator"
version = "0.2.4"
authors = ["J.C. Jones <jc@mozilla.com>", "Tim Taubert <ttaubert@mozilla.com>", "Kyle Machulis <kyle@nonpolynomial.com>"]

[target.'cfg(target_os = "linux")'.dependencies]
libudev = "^0.2"

[target.'cfg(target_os = "freebsd")'.dependencies]
devd-rs = "0.3"

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = "0.6.2"

[target.'cfg(target_os = "windows")'.dependencies.winapi]
version = "0.3"
features = [
    "handleapi",
    "hidclass",
    "hidpi",
    "hidusage",
    "setupapi",
]

[dependencies]
rand = "0.6"
log = "0.4"
libc = "0.2"
boxfnonce = "0.0.3"
runloop = "0.1.0"
bitflags = "1.0"
serde = "1.0"
serde_bytes = "0.10"
# Needs patches for trailing data errors
# see https://github.com/pyfisch/cbor/pull/101
serde_cbor = {git = "https://github.com/baloo/cbor", branch="baloo/features/streamed_slices.v2"}
serde_derive = "1.0"
nom = "4.2"


[dev-dependencies]
sha2 = "^0.8"
base64 = "^0.10"
env_logger = "0.6"
